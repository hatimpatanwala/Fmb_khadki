<div class="profile-outer">
  <h1 class="table-title">User Data</h1>
  <div class="user-data">
    <table mat-table [dataSource]="userData" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="tableColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
  </div>
  <h1 class="table-title">Payment History</h1>
  <div class="payment-history">
    <table mat-table [dataSource]="paymentHistoryData" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
  </div>
</div>
